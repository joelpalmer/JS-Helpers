<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Unit Test for showDivisibles</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
    <script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
    <script src="JS/JavaScript1.js"></script>

    <script>
        QUnit.test("showDivisibles basics", function (assert) {

            var i = 6;
            var j = 15;
            var k = 45;
            var l = 21;
            var m = 14;
            assert.ok(i.isDivisibleBy(3), "Pass");
            assert.ok(j.isDivisibleBy(5), "Pass");
            assert.ok(k.isDivisibleBy(5), "Pass");
            assert.ok(l.isDivisibleBy(3), "Pass");
            assert.ok(m.isDivisibleBy(2), "Pass");
        });

        
    </script>
</head>
<body>
    <div id="qunit"></div>
</body>
</html>
